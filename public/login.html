<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            margin-bottom: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="index.html">多No tienes una cuenta?</a>
    <h1>Login</h1>

    <input type="text" id="email" placeholder="Email">
    <br />
    <input type="password" id="password" placeholder="Password">
    <br />
    <button type="submit" id="submit">Submit</button>

    <br />

    <a href="cambiarContra.html">多Olvidaste tu contrase単a?</a>

    <script>
        const boton = document.getElementById('submit');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        boton.addEventListener('click',e=>{
            let info = {
                email:email.value,
                password:password.value
            }

            fetch('http://localhost:3000/user/login',{
                method:"POST",
                body:JSON.stringify(info),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(res=>res.json()).then(res=>{
                
                if(res.message==="Contrase単a incorrecta"){
                    alert('Contra Incorrecta')
                }
                else if(res.message==="Usuario no encontrado"){
                    alert('Usuario no encontrado')
                }
                else{
                    let token = document.createElement('h1')
                    token.innerHTML = "Aqui tienes tu token " + res.token;
                    document.body.appendChild(token)
                }
            }).catch(err=>console.log(err))
        })
    </script>

</body>
</html>
